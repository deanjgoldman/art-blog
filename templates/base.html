<script type="text/javascript">
  function cvText(text)
    {
        var display = document.getElementById('cv-link');
        display.innerHTML = "";
        display.innerHTML = text;
    }
  function cvBack(text)
    {
        var display = document.getElementById('cv-link');
        display.innerHTML = "";
        display.innerHTML = text;
    }
  function infoText(text)
    {
        var display = document.getElementById('info-link');
        display.innerHTML = "";
        display.innerHTML = text;
    }
  function infoBack(text)
    {
        var display = document.getElementById('info-link');
        display.innerHTML = "";
        display.innerHTML = text;
    }
</script>

  <body>
<style>
    .topnav{
      margin-top: -10px;
      overflow: scroll;
    }
    .topnav ul {
      color: #000000;
      list-style-type: none;
    }
    .topnav li {
      margin-top: 5px;
      font-size: 20px;
      margin-right: 50px;
      text-align: left;
    }
    a, a:visited {
      text-decoration: none;
      color:black;
    }
    footer {
      margin-top: 30%;
    }
    .postimage{
      position:relative;
      width:300px;
      margin: 0 auto;
    }
    .imagegallery{
      display: flex;
      flex-wrap: wrap;
      list-style: none;
    }
    .toptext{
      display: flex;
      float: right;
      padding: 20px
    }
    #info-link{
      position: absolute;
      right: 600px;
      top:450px;
    }
    #cv-link{
      position: absolute;
      right: 400px;
      top:250px;
    }
    img {
      width: 100%;
      box-shadow: 0 8px 8px 0 rgba(0, 0, 0, 0.3), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    .welcome{
      margin-top: 50px;
      margin-bottom: 70px;
    }
    /*.image-scroll{
      width: 1100px;

    }*/
    #postblock {
      position:relative;
      width:300px;
      margin: 0 auto;
    }
    #postblock .image,
    #postblock .text {transition: 0.1s;}
    #postblock .text {
      position:absolute;
      color:black;
      top:50%;
      left:25px;
      opacity:0;
      transform: translate(0, -50%);
      width: 80%;
    }

    #postblock:hover .text {
      opacity: 1;
      background-color: #9f95a8;
    }
    .cv{
      margin-top: 50px;
    }
    .a{
      display: inline;
    }
    .a:hover {
      display: none;
    }
    .b{
      display: none;
    }
    .b:hover {
      display: inline;
    }
    @media screen and (max-width: 1000px) {
      .image{
        width: 50%;
        display: inline-table;
      }
      .image-scroll{
        display: grid;
        padding:60pt;
        grid-template-columns: 40% 1fr;
        /*adjust outer values if you want less padding on the sides,
         in jsfiddle I used 5% */
        grid-template-rows: 10% 200pt 200pt 10%;
        grid-column-gap: 10px;
        grid-row-gap: 5px;
      }
    }

    @media screen and (max-width: 699px) {
      .about, .cv{
        padding-top: 70px;
      }
      .about{
        text-align: center;
      }
      .cv{
        text-align: left;
      }
        .image-scroll{
          display: block;
        }
        main .postblock {
            width: 100%;
            right: 40px;
        }

        .topnav {
            float: left;
            margin-left: -20px;
            font-size: 12px;
            margin-top: 10px;
        }
        .topnav ul li {
            font-size: 120%;
        }
        ul li div {
          right: 20% !important;
        }
        .toptext {
          padding: 20px;
          float: left;
        }
        #info-link{
          position: absolute;
          right: 10px;
          top:20px;
        }
        #cv-link{
          position: absolute;
          right: 10px;
          top:40px;
        }
    }


</style>
    <!-- Nav -->
        <div class="topnav">
          <ul>
            <li>
              <a href="{{ url_for('index') }}">ZACK MARSHALL</a>

            </li>
            <li>
                <a id="info-link" onmouseover="infoText('Information')"onmouseout="infoBack('Πληροφορία')" href="{{ url_for('.info') }}">Πληροφορία</a>
            </li>
            <li>
                <a id="cv-link" onmouseover="cvText('Curriculum Vitae')"onmouseout="cvBack('βιογραφικό σημείωμα')" href="{{ url_for('.cv') }}">βιογραφικό σημείωμα</a>
            </li>
          </ul>
        </div>

<div>
  <!-- endnav -->
    <!-- Main Content -->
{% block content %}

{% endblock %}
</div>
