<script type="text/javascript">
  function cvText(text)
    {
        var display = document.getElementById('cv-link');
        display.innerHTML = "";
        display.innerHTML = text;
    }
  function cvBack(text)
    {
        var display = document.getElementById('cv-link');
        display.innerHTML = "";
        display.innerHTML = text;
    }
  function infoText(text)
    {
        var display = document.getElementById('info-link');
        display.innerHTML = "";
        display.innerHTML = text;
    }
  function infoBack(text)
    {
        var display = document.getElementById('info-link');

</script>

<style>
    @media screen and (max-width: 1400px) {
      .image{
        width: 80%;
      }
      .image-scroll{
        display: grid;
        padding:60pt;
        grid-template-columns: 1fr 1fr;
        /*adjust outer values if you want less padding on the sides,
         in jsfiddle I used 5% */
        /*grid-template-rows: 10% 200pt 200pt 10%;*/
        grid-column-gap: 10px;
        grid-row-gap: 5px;
      }
      #info-link{
        position: absolute;
        right: 20px;
        top:10px;
      }
      #cv-link{
        position: absolute;
        right: 200px;
        top:10px;
      }

    }

    @media screen and (max-width: 699px) {
      .about, .cv{
        padding-top: 70px;
      }
      .about{
        text-align: center;
      }
      .cv{
        text-align: left;
      }
      .gallery{
        width: 101%;
      }
      .image-scroll{
        display: block;
      }

      main .postblock {
          width: 90%;
          right: 40px;
      }
      .postblock{
        width: 150%;
      }
      .topnav {
          float: left;
          margin-left: -20px;
          font-size: 12px;
          margin-top: 10px;
      }
      .topnav ul li {
          font-size: 120%;
      }
      ul li div {
        right: 20% !important;
      }
      .toptext {
        padding: 20px;
        float: left;
      }
      #info-link{
        position: absolute;
        right: 10px;
        top:20px;
      }
      #cv-link{
        position: absolute;
        right: 10px;
        top:40px;
      }
      .imagegallery{
        list-style: none;
        display: block;
        padding: 0px;
      }

    }


</style>
    <!-- Nav -->
        <div class="topnav">

                <a id="info-link" onmouseover="infoText('Information')"onmouseout="infoBack('Πληροφορία')" href="{{ url_for('.info') }}">Πληροφορία</a>
            </li>
            <li>
                <a id="cv-link" onmouseover="cvText('Curriculum Vitae')"onmouseout="cvBack('βιογραφικό σημείωμα')" href="{{ url_for('.cv') }}">βιογραφικό σημείωμα</a>
            </li>
          </ul>
        </div>
